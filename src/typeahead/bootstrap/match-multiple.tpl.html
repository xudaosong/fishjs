<span class="fs-typeahead-match">
  <span ng-repeat="$item in $select.selected">
    <span 
      class="fs-typeahead-match-item btn btn-default btn-xs"
      tabindex="-1"
      type="button"
      ng-disabled="$select.disabled"
      ng-click="$selectMultiple.activeMatchIndex = $index;"
      ng-class="{'btn-primary':$selectMultiple.activeMatchIndex === $index, 'select-locked':$select.isLocked(this, $index)}"
      fs-typeahead-sort="$select.selected">
        <span class="close fs-typeahead-match-close" ng-hide="$select.disabled" ng-click="$selectMultiple.removeChoice($index)">&nbsp;&times;</span>
        <span uis-transclude-append></span>
    </span>
  </span>
</span>
